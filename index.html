<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Train-Scheduler</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">SK Train-Scheduler</h1>
          <p class="lead"></p>
        </div>
      </div> 
<!-- Current Train Schedule -->
<div class="card">
    <h5 class="card-header">Current Train Schedule</h5>
    <div class="card-body">
      <h5> current time:
        <span id=current-time> </span>
      </h5>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="schedule-body">
              <tr>
                <th id="trainName-display" scope="row"></th>
                <td id="distination-display" ></td>
                <td id="frequency-display"></td>
                <td id="trainTime-display"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
            <tbody id="full-train-list">
              <tr class="full-train-list">
                <th class="trainName-list" scope="row"></th>
                <td class="distination-list" ></td>
                <td class="trainTime-list"></td>
                <td class="frequency-list"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
<br>
<br>




      <!-- train input form! -->
<div class="card">
    <div class="card-header">
      Add Train
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name</label>
              <input type="text" class="form-control" id="trainName-input" aria-describedby="emailHelp" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input type="text" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time</label>
                <input type="text" class="form-control" id="trainTime-input" placeholder="Train Time">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
              </div>
            <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body>
</html>
